<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
         <!-- Tamanho padrão de um iframe 300x150 -->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scolling="no"></iframe>
        <a href="https://cursoemvideo.com"></a>
        
        para aprender a programar
    </p>
    <p>
        O portfólio do lucas <iframe src="https://lukegonzaga.github.io/lukedev" frameborder="0" width="500px" height="500px"></iframe>
        <a href="https://lukegonzaga.github.io/lukedev"></a>
        também é muito legal no iframe!
    </p>
    
</body>
</html>
